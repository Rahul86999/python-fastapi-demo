apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc
provisioner: ebs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: my-cool-app
spec:
  ports:
  - port: 5432
  clusterIP: None
  selector:
    app: fastapi-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fastapi-postgres
  namespace: my-cool-app
spec:
  serviceName: "db"
  selector:
    matchLabels:
      app: fastapi-postgres
  template:
    metadata:
      labels:
        app: fastapi-postgres
    spec:
      containers:
      - name: db
        image: postgres:13
        envFrom:
        - secretRef:
            name: fastapi-secret
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-data
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "250m"
            memory: "250Mi"
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ebs-sc
      resources:
        requests:
          storage: 1Gi